<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo" style="backhground: url:(https://github.com/DevTrash/test/blob/main-1/Crystal_Project_cookie.png?raw=true)" >This is a demonstration.</p>

<script>
  
  let cookies = 0;
  
function myFunction() { 
  cookies = cookies + 1
  
  document.getElementById("demo").innerHTML = cookies;
}
</script>

</body>
</html>
